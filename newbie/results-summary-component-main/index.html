<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

    <main>
        <article class="results">
            <div class="results__summary">
                <h3 class="summary__title">Your Result</h3>
                <div class="summary__score">
                    <p>76</p>
                    <span>of 100</span>
                </div>
                <div class="summary__description">
                    <h4>Great</h4>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="results__score">
                <h3> Summary </h3>
                <ul class="summary__list">
                    <li id="reaction" class="summary__item">
                        <div class="summary__name__container">
                            <img src="./assets/images/icon-reaction.svg" alt="Ícone de raio">
                            <p>Reaction</p>
                        </div>
                        <div class="summary__count">
                            <p>80</p>
                            <span>/ 100</span>
                        </div>
                    </li>
                    <li id="memory" class="summary__item">
                        <div class="summary__name__container">
                            <img src="./assets/images/icon-memory.svg" alt="Ícone de cérebro">
                            <p>Memory</p>
                        </div>
                        <div class="summary__count">
                            <p>92</p>
                            <span>/ 100</span>
                        </div>
                    </li>
                    <li id="verbal" class="summary__item">
                        <div class="summary__name__container">
                            <img src="./assets/images/icon-verbal.svg" alt="Ícone de balão de texto">
                            <p>Verbal</p>
                        </div>
                        <div class="summary__count">
                            <p>61</p>
                            <span>/ 100</span>
                        </div>
                    </li>
                    <li id="visual" class="summary__item">
                        <div class="summary__name__container">
                            <img src="./assets/images/icon-visual.svg" alt="Ícone de olhos">
                            <p>Visual</p>
                        </div>
                        <div class="summary__count">
                            <p>72</p>
                            <span>/ 100</span>
                        </div>
                    </li>
                </ul>
                <button class="continue"> Continue</button>
            </div>
        </article>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Bernardo Pernes</a>.
    </footer>
</body>
</html>
